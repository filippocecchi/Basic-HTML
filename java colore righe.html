<html>
	<head>
		<title>java valore assoluto</title>
	</head>
	<body>
		<script language="javascript">
			var n;
			n=Number(prompt("inserisci n"));
			document.write("<table width='100%'height='100%'border='1'>");
			for(var i=0;i<n;i++)
			{
			  for(var j=0;j<n;j++)
			  {
			    if(j%2==0&&i%2==0||j%2!=0&&i%2!=0)
				{
					document.write("<td bgcolor='black'></td>");
				}
				else
				{
					document.write("<td></td>");
				}
			  }
			  document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
