<html>
	<head>
		<title>java valore assoluto</title>
	</head>
	<body>
		<h1 align="center">Prova valore assoluto</h1>
		<script language="javascript">
			var x,vasso;
			x=Number(prompt("inserisci a"));
		    if(x<0)
			{
				vasso=-x;
			}
			else
			{
				vasso=x;
			}
			document.write("<p align='center'><font size='5'face='verdana'>|"+x+"|="+vasso+"</font></p>");
		</script>
	</body>
</html>
