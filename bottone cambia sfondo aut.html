<html>
  <head>       
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Es</title>     
			<script>
			var cont=0;
				function cambia()
				{
					if(cont%2==0)
					{
						document.getElementById("posris").innerHTML="<img src='Verde.ico' onclick='modifica(0)'/>";
						cont++;
					}
					else
					{
						document.getElementById("posris").innerHTML="<img src='Rosso.ico' onclick='modifica(1)'/>";
						cont++;
					}
				}
				function modifica(val)
				{
			        if(val==0)
						document.getElementById("sfondo").bgColor="green";
					else
						document.getElementById("sfondo").bgColor="red";	
				}
			</script>
	</head>
	<body id="sfondo">	
			<input type="button" value="Inizia" onclick="setInterval(cambia,700);"/>
			<p id="posris" align="center"><img src="Rosso.ico" onclick="modifica(1)"/></p>
	</body>
</html>
