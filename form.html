			password:<input type="password" name="pass"/><br/>
			scalta multipla:<br/>
			a:<input type="checkbox" name="a"/>
			b:<input type="checkbox" name="b"/><br/>
			scalta esclusiva:<br/>
			x:<input type="radio" name="esclusiva" value="x"/> <!-- devono avere stesso nome e con value il server riceve esclusiva con valore value-->
			y:<input type="radio" name="esclusiva" value="y"/>
			<br/>box selezione:
			<br/><br/><input type="reset" value="per rimpostare scrivo quello che voglio"/>
