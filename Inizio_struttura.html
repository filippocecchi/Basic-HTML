<html>
  <head>       
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Es</title>     
			<script language="javascript">	
			var x;
				function scrivi()
				{
					document.getElementById("para").innerHTML+="prova ";
				}
			
			
			
			</script>
	</head>
	<body>	
			<input type="button" value="Inizia" onclick="x=setInterval(scrivi,300)"/> <!-- prende una funzione e il tempo in millisecondi, funzione SENZA PARENTESI; la x prende il nome dell'interval-->
			<input type="button" value="Finisci" onclick="clearInterval(x);"/>
			<p id="para">Prova </p>
			
				
</body>
</html>
