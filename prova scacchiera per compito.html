<html>
	<head></head>
	<body>
		<script>
		var n=Number(prompt("inserisci numero")),cont=1;
		document.write("<table width='80%' align='center' height='80%' border='1'>");
		for(var i=0;i<n;i++)
		{
			document.write("<tr>");
			if(cont==0)
			{
				cont=1;
			}
			else
			{
				cont=0;
			}
			for(var j=0;j<n;j++)
			{
				if(cont==0)
				{	
					document.write("<td bgcolor='yellow'></td>");
					cont=1;
					if(j==n-1&&i%2==0)
					{
						cont=0;
					}
				}
				else
				{
					document.write("<td bgcolor='red'></td>");
					cont=0;
					if(j==n-1&&i%2==0)
					{
						cont=1;
					}
				}
			}
			document.write("</tr>");
		}
		document.write("</table>");
		</script>
	</body>
</html>
