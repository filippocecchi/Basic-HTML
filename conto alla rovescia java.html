<html>
	<head>
		<title>java valore assoluto</title>
	</head>
	<body>
		<h1 align="center">conto alla rovescia</h1>
		<script language="javascript">
			var x,vasso;
			n=Number(prompt("inserisci n"));
			while(n>0)
			{
				document.write(n+" ");
				n--;
			}
			document.write("<font color='red'>0</font>");
		</script>
	</body>
</html>
