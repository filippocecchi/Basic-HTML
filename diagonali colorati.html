<html>
	<head>
		<title>java valore assoluto</title>
	</head>
	<body>
		<script language="javascript">
			var n;
			n=Number(prompt("inserisci n"));
			document.write("<table width='100%'height='100%'border='0'>");
			if(n%2==0)
			{
				for(var i=0;i<n;i++)
			{
			  for(var j=0;j<n;j++)
			  {
			    if(j==i)
				{
					document.write("<td bgcolor='blue'></td>");
				}
				if(j==n-i-1)
					document.write("<td bgcolor='yellow'></td>");
				if(j!=n-i-1&&j!=i)
				{
					document.write("<td></td>");
				}
			  }
			  document.write("</tr>");
			}
			}
			else
			{
			for(var i=0;i<n;i++)
			{
			  for(var j=0;j<n;j++)
			  {
			  if(i==j&&j==n-i-1)
			  {
				document.write("<td bgcolor='green'></td>");
			  }
			  else
			  {
			    if(i==j)
				{
					document.write("<td bgcolor='blue'></td>");
				}
				else
				{
					if(j==n-i-1)
					{
						document.write("<td bgcolor='yellow'></td>");
					}
					else
					{
						document.write("<td></td>");
					}
				}
				}
			  }
			  document.write("</tr>");
			}
			}
			
			document.write("</table>");
		</script>
	</body>
</html>
