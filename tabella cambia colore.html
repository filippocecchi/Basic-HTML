<html>
	<head>
	<script>
	cont=0;
	function rosso()
	{
		document.getElementById("fine").innerHTML="<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><h1 align='center'>NO!</h1>";
		document.getElementById("fine").bgColor="red";
	}
		function cambia(val)
		{
			if(val==0)
			document.getElementById("0").bgColor="green";
			if(val==1)
			document.getElementById("1").bgColor="green";
			if(val==2)
			document.getElementById("2").bgColor="green";
			if(val==3)
			document.getElementById("3").bgColor="green";
			cont++;
			if(cont>3)
			{
				rosso();
				return;
			}
		}
	
	
	
	
	</script>
		<title>tabella con verde</title>
	</head>
	<body id="fine">
		<table width="100%" height="100%" border="1">
			<tr height="50%">
				<td width="50%"onclick="cambia(0)" id="0"></td>
				<td width="50%"onclick="cambia(1)" id="1"></td>
			</tr>
			<tr height="50%">
				<td width="50%"onclick="cambia(2)" id="2"></td>
				<td width="50%"onclick="cambia(3)" id="3"></td>
			</tr>
		</table>

	</body>
</html>
