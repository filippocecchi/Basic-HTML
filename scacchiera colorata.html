<html>
	<head>
		<title>zig zag</title>
	</head>
	<body>
		<script language="javascript">
			var n,cont=0;
			n=Number(prompt("inserisci n"));
			document.write("<table width='60%' height='60%'align='center' border='1'>");
			if(n%2==0)
			{
				for(var i=0;i<n;i++)
				{
					document.write("<tr>");
					for(var j=0;j<n;j++)
					{
						if(cont==0)
						{
							document.write("<td bgcolor='yellow'></td>");
							cont=cont+1;
						}
						else
						{
							document.write("<td bgcolor='red'></td>");
							cont=cont-1;
						}
					}
					if(cont==0)
					cont=1;
					else
					cont=0
					document.write("</tr>");
				}
			}
			else
			{
				for(var i=0;i<n;i++)
				{
					document.write("<tr>");
					for(var j=0;j<n;j++)
					{
						if(cont==0)
						{
							document.write("<td bgcolor='yellow'></td>");
							cont=cont+1;
						}
						else
						{
							document.write("<td bgcolor='red'></td>");
							cont=cont-1;
						}
					}
					document.write("</tr>");
				}
			}
			document.write("</table>");
		</script>
	</body>
</html>
