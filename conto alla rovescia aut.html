<html>
  <head>       
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Es</title>     
			<script language="javascript">
				var x;
				var a=-1;
				function conto()
				{
					if(a==-1)
					{
							a=document.getElementById("numero").value;
					}
					if(a==0)
					{
						clearInterval(x);
					}
					
					document.getElementById("para").innerHTML="<h1  align='center'>"+a+"</h1>";
					a--;
				}
			</script>
	</head>
	<body id="para">	
			<input type="button" value="Inizia" onclick="x=setInterval(conto,1000);"/>
			<input type="text" id="numero"/>
			
	</body>
</html>
