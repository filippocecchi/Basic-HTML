<html>
	<head>
		<title>funzioni</title>
	</head>
	<body>
		
		<script language="javascript">
			function quadrato(nomechevoglio)
			{
				var ris;
				ris=nomechevoglio*nomechevoglio;
				return ris;
			}
			var x=quadrato(10);  <!--x prenderÃ  100 e la funzione si puo usare solo sotto la sua dichiarazione; le variabili dentro la funzione vivono solo li dentro le altre del codice sono globali-->
		</script>
	</body>
</html>
