<html>
	<head>
		<script>
			function analizza()
			{
				pass=document.getElementById("nome").value; 
				for(var i=0;i<pass.length;i++)
				{
					if(pass[i]=="#")
					{
						alert("non va bene");
						return;
					}
				}
					if(pass=="password")  <!--comparazione tra stringhe basta ==-->
					{
						alert("non va bene");
						return;
					}
					if(pass.length==0)
					{
						alert("stringa vuota");
						return;
					}
					
				
			}
		</script>
		<title>controllo password</title>
	</head>
	<body id="ciao">
	<input type="password"id="nome"/><input type="button" value="analizza"onclick="analizza()"/>
	</body>
</html>
<!--nomevettore.length ti risponde la lunghezza di qualsiasi vettore e stringa(ultima lettera non /0)-->
<!-- alert() viene popup vuoto-->
