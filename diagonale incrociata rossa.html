<html>
  <head>       
		<title>Es</title>     
			<script language="javascript">	
				var dim=15,x;
				var pos=0,pos2=dim-1;
				function inizia()
				{
					var t="";
					for(var i=0;i<dim;i++)
					{
						t=t+"<tr>";
						for(var j=0;j<dim;j++)
						{
							t=t+"<td id='"+i+"_"+j+"'></td>";
						}
						t=t+"</tr>";
					}
					document.getElementById("barra").innerHTML=t;
					document.getElementById("0_0").bgColor="black";
					document.getElementById(""+pos2+"_"+pos2+"").bgColor="black";
					x=setInterval(progresso,150);
				}
				function progresso()
				{
					document.getElementById(pos+"_"+pos).bgColor="white";
					pos++;
					document.getElementById(pos+"_"+pos).bgColor="black";
					document.getElementById(pos2+"_"+pos2).bgColor="white";
					pos2--;
					document.getElementById(pos2+"_"+pos2).bgColor="black";
					if(pos==pos2)
					{
						document.getElementById(pos+"_"+pos).bgColor="red";
						pos=0;
						pos2=dim-1;
						
						clearInterval(x);
					}
				}
			</script>
	</head>
	<body>	
			<input type="button" value="Inizia" onclick="inizia()"/>
			<table id="barra" height="90%" width="100%" border="1" cellspacing="0">					
			</table>					
	</body>
	</html>
